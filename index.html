<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SideBar</title>
		<link rel="icon" href="assets/logo.svg" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="globalContainer">
			<div class="sideBar">
				<div id="sideBarButtonContainer">
					<button>
						<img src="assets/menu.svg" alt="Side Bar Button" />
					</button>
				</div>
				<button id="sideBarSearchButton">
					<img src="assets/search.svg" alt="Side Bar Search Button" />
				</button>
				<div id="sideBarMiscs">
					<button>
						<img
							src="assets/grid.svg"
							alt="Side Bar Dashboard Button" />
					</button>
					<button>
						<img src="assets/pet.svg" alt="Side Bar Pets Button" />
					</button>
					<button>
						<img
							src="assets/user.svg"
							alt="Side Bar Clients button" />
					</button>
					<button>
						<img src="assets/vet.svg" alt="Side Bar Vets Button" />
					</button>
					<button>
						<img
							src="assets/settings.svg"
							alt="Side Bar Settings Button" />
					</button>
				</div>
				<div id="sideBarLogout">
					<button>
						<img
							src="assets/log-out.svg"
							alt="Side Bar Logout button" />
					</button>
				</div>
			</div>
			<div class="mainContainer"><h1>Dashboard</h1></div>
		</div>
	</body>
</html>
